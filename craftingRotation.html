<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>APEX API</title>
    <link rel="stylesheet" href="craft.css">
</head>

<body>
    <div class="mapContainer">
        <h1>Current Apex Legends Crafting Rotation</h1>

        <div class="container">
            <h2>Daily</h2>
            <div class="img"><img id="AssetDa" alt="Items"></div>
            <p id="craftName"></p>
            <p id="cost"></p>
        </div>

        <div class="container">
            <h2>Weekly</h2>
            <div class="img"><img id="AssetWeek" alt="Items"></div>
            <p id="craftWeek"></p>
            <p id="text">From 12:00pm to 12:00pm</p>
            <p id="rankNext"></p>
        </div>


    </div>

    <footer>Data from https://apexlegendsstatus.com</footer>

    <script src="./crafting.js"> </script>

</body>

</html>
